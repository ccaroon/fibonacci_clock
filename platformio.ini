# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
#
# Automatic targets - enable auto-uploading
# targets = upload

[env:uno]
platform = atmelavr
framework = arduino
board = uno
; Neopixel, ; RTC 1307 (145 or 274 or 421), ; Time (TimeLib)
lib_install = 28,83,44
